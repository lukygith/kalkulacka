<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka 3D tisku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #000000;
            --card-background: #111111;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --text-color: #e6f2e6;
            --input-background: #222222;
            --input-border: #333333;
            --shadow-light: rgba(0, 0, 0, 0.5);
            --shadow-medium: rgba(0, 0, 0, 0.7);
            --shadow-strong: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-strong), 
                        0 7px 20px var(--shadow-medium);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #222;
        }

        .card:hover {
            transform: translateY(-8px) rotateX(2deg);
            box-shadow: 0 20px 45px var(--shadow-strong), 
                        0 10px 25px var(--shadow-medium);
        }

        .card-icon {
            position: absolute;
            bottom: -50px;
            right: -50px;
            font-size: 150px;
            color: rgba(76, 175, 80, 0.15);
            transform: rotate(-20deg) scale(1.2);
            z-index: 0;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card:hover .card-icon {
            transform: scale(1.3) rotate(-30deg);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-shadow: 0 2px 5px var(--shadow-medium);
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--text-color);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-background);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            box-shadow: inset 0 2px 5px var(--shadow-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.5);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px var(--shadow-medium);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-strong);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px var(--shadow-light);
        }

        #result {
            margin-top: 30px;
            padding: 15px;
            background-color: #2b472b;
            border-radius: 10px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
            box-shadow: inset 0 2px 5px var(--shadow-light);
            transition: opacity 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .login-container, .calculator-container {
            display: none;
        }

        .login-container.active, .calculator-container.active {
            display: block;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 500px) {
            .card {
                padding: 20px; /* Menší vnitřní odsazení pro mobily */
                margin: 20px;
            }
            h2 {
                font-size: 24px; /* Menší font pro nadpisy */
            }
            input, button {
                font-size: 14px; /* Menší font pro vstupy a tlačítka */
            }
        }
    </style>
</head>
<body>

<div class="card login-container active" id="login-container">
    <i class="fas fa-fingerprint card-icon"></i>
    <h2>Přihlášení</h2>
    <div class="input-group">
        <label for="password">Zadejte heslo:</label>
        <input type="password" id="password">
    </div>
    <button onclick="checkPassword()">Odeslat</button>
</div>

<div class="card calculator-container" id="calculator-container">
    <i class="fas fa-cube card-icon"></i>
    <h2>Kalkulačka 3D tisku</h2>
    <div class="input-group">
        <label for="materialPrice">Cena materiálu za kilogram (Kč):</label>
        <input type="number" id="materialPrice" value="500">
    </div>
    <div class="input-group">
        <label for="modelWeight">Hmotnost modelu (g):</label>
        <input type="number" id="modelWeight" value="100">
    </div>
    <div class="input-group">
        <label for="electricityCost">Cena elektřiny za kWh (Kč):</label>
        <input type="number" id="electricityCost" value="5">
    </div>
    <div class="input-group">
        <label for="printerPower">Příkon tiskárny (W):</label>
        <input type="number" id="printerPower" value="100">
    </div>
    <div class="input-group">
        <label for="printTime">Doba tisku (hodiny):</label>
        <input type="number" id="printTime" value="5">
    </div>
    <button onclick="calculatePrice()">Spočítat cenu</button>
    <p id="result"></p>
</div>

<script>
    function hashPassword(password) {
        return btoa(password);
    }

    const STORED_HASH = "a2Fsa3VsYWNrYQ=="; // 'kalkulacka'

    function checkPassword() {
        let enteredPassword = document.getElementById("password").value;
        if (hashPassword(enteredPassword) === STORED_HASH) {
            document.getElementById("login-container").classList.remove("active");
            document.getElementById("calculator-container").classList.add("active");
        } else {
            alert("Nesprávné heslo!");
        }
    }

    function calculatePrice() {
        let materialPrice = parseFloat(document.getElementById("materialPrice").value);
        let modelWeight = parseFloat(document.getElementById("modelWeight").value);
        let electricityCost = parseFloat(document.getElementById("electricityCost").value);
        let printerPower = parseFloat(document.getElementById("printerPower").value);
        let printTime = parseFloat(document.getElementById("printTime").value);

        if (isNaN(materialPrice) || isNaN(modelWeight) || isNaN(electricityCost) || isNaN(printerPower) || isNaN(printTime)) {
            document.getElementById("result").innerHTML = "Prosím, zadejte platná čísla.";
            return;
        }

        let materialCost = (modelWeight / 1000) * materialPrice;
        let electricityCostTotal = (printerPower / 1000) * electricityCost * printTime;
        let totalPrice = materialCost + electricityCostTotal;

        document.getElementById("result").innerHTML =
            "<strong>Cena materiálu:</strong> " + materialCost.toFixed(2) + " Kč<br>" +
            "<strong>Cena elektřiny:</strong> " + electricityCostTotal.toFixed(2) + " Kč<br>" +
            "<strong>Celková cena:</strong> " + totalPrice.toFixed(2) + " Kč";
    }
</script>

</body>
</html>
